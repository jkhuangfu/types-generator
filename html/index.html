<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenAPI → TypeScript 代码预览</title>
    <link rel="stylesheet" href="./prism-tomorrow.min.css" />
    <style>
      body {
        font-family: "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #0f172a, #1e293b);
        color: #f1f5f9;
        margin: 0;
        padding: 2em 0 2rem;
      }

      .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.05);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      }

      input {
        width: 100%;
        padding: 0.6rem 0.8rem;
        border-radius: 0.5rem;
        border: none;
        outline: none;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        margin-bottom: 1rem;
      }

      button {
        background: linear-gradient(90deg, #6366f1, #8b5cf6);
        border: none;
        padding: 0.6rem 1.2rem;
        border-radius: 0.6rem;
        color: white;
        cursor: pointer;
        font-weight: 500;
        margin-right: 0.6rem;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      pre {
        max-height: 60vh;
        overflow: auto;
        border-radius: 0.6rem;
        background: #1e293b !important;
      }

      .error {
        color: #f87171;
        font-size: 0.9rem;
      }

      .footer {
        font-size: 0.8rem;
        opacity: 0.6;
        margin-top: 1rem;
      }

      /* 美化滚动条样式 - 应用到pre元素 */
      #codeContainer {
        max-height: 60vh;
        overflow: auto;
        scrollbar-width: thin;
        /* Firefox */
        scrollbar-color: #666 #2d2d2d;
      }

      /* WebKit浏览器滚动条样式 */
      #codeContainer::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      #codeContainer::-webkit-scrollbar-track {
        background: #2d2d2d;
        border-radius: 4px;
      }

      #codeContainer::-webkit-scrollbar-thumb {
        background-color: #666;
        border-radius: 4px;
        border: 2px solid #2d2d2d;
      }

      #codeContainer::-webkit-scrollbar-thumb:hover {
        background-color: #888;
      }

      /* 同时确保code元素的样式不干扰滚动 */
      #code {
        white-space: pre-wrap;
        word-wrap: break-word;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>OpenAPI 类型生成器</h2>

      <input id="openapiUrl" placeholder="输入openapi json地址" />
      <input id="apiPath" placeholder="请求路径,多个采用英文,隔开" />

      <div>
        <button id="fetchBtn">请求并展示 d.ts</button>
        <button id="copyBtn" disabled>复制</button>
        <button id="downloadBtn" disabled>下载 .d.ts</button>
      </div>

      <div id="error" class="error"></div>

      <pre
        id="codeContainer"
        class="language-typescript"
        style="display: none"
      ><code id="code"></code></pre>
    </div>
    <script src="./prism.min.js"></script>
    <script src="./prism-typescript.min.js"></script>
    <script src="./generate-types.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
